services:
  aflnet-libslmp2-ascii:
    build:
      context: .
      dockerfile: dockerfiles-libslmp2-ascii/Dockerfile.libslmp2-ascii.aflnet
      ssh:
        - default
    container_name: aflnet-libslmp2-ascii
    restart: unless-stopped
    environment:
      - LLM_API_KEY=${LLM_API_KEY}
      - RUN_NUM=${RUN_NUM}
    volumes:
      - ./results:/opt/fuzzing/results
    networks:
      - fuzzing-network-libslmp2-ascii

  a2-libslmp2-ascii:
    build:
      context: .
      dockerfile: dockerfiles-libslmp2-ascii/Dockerfile.libslmp2-ascii.a2
    container_name: a2-libslmp2-ascii
    restart: unless-stopped
    environment:
